<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
            </div>
            <form action="login.php" method="post" autocomplete="on">
                <p>
                    <label id="icon" for="iemail"><span class="material-symbols-outlined">
                        Mail
                        </span></label>
                    <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="Digite seu e-mail">
                </p>
                <p>
                    <label for="isenha"><span class="material-symbols-outlined">
                        lock
                        </span>
                    </label>
                    <input type="password" name="senha" id="isenha" min="8" required placeholder="Digite sua senha">
                </p>
                <p>
                    <input id="entrar" type="submit" value="Entrar">
                </p>
                <p>
                    <a href="#">Esqueci minha senha</a>
                </p>
            </form>
            
        </section>
    </main>
</body>
</html>
