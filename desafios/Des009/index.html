<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                foto
            </div>
            <div id="formulario">
                <h1>Login</h1>
            </div>
            <form action="login.php" method="post" autocomplete="on">
                <p>
                    <label for="iemail">E-mail</label>
                    <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="Digite seu e-mail">
                </p>
                <p>
                    <label for="isenha">Senha</label>
                    <input type="password" name="senha" id="isenha" min="8" required placeholder="Digite sua senha">
                </p>
                <p>
                    <input type="submit" value="Entrar">
                </p>
                <p>
                    <a href="#">Esqueci minha senha</a>
                </p>
            </form>
            
        </section>
    </main>
</body>
</html>
